<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <!--Load the web component polyfill-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>

    <!--Load your custom element-->
    <!-- $components -->
    <script>
        module = {}
    </script>
    <script src="http://127.0.0.1:5000/components/token-visual.js"></script>
    <script src="http://127.0.0.1:5000/components/nu-call.js"></script>
    <script src="http://127.0.0.1:5000/components/js_tokenizer.js"></script>
    <!--Use your custom element-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>$name</title>
</head>

<body>
    <nu-call onclick="killme()">
        KILL
    </nu-call>
    <h1>$name</h1>
    <script>
        var tks = $analyze_tokens
    </script>
    <token-visual obj="tks" tokenizer=tokenizer></token-visual>
    <!--
        <p>
            $analyze_tokens
        </p>
    -->
</body>

<script>
    function killme() {
        axios.get('/kill').then(function(r) {
            console.log('Entity not killed ?')
        }).catch(function(r) {
            console.log('Entity killed ?', r)
        })
    }
    console.log(window)
</script>

</html>
